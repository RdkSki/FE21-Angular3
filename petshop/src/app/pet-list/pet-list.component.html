<div class="text-center row"><h2 class="bg-secondary mt-2 rounded">Pets</h2>
<hr>
<div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let pet of products; index as id">
 <h3>
    <a class="text-decoration-none bg-primary text-light rounded-pill py-1 px-2" routerLink="products/{{id}}" >
     {{ pet.name }}
    </a>
 </h3>
 <p *ngIf="pet.description ">
     {{ pet.description }}
   </p>
</div>
<hr></div>
